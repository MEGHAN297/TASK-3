<!DOCTYPE html>
<html>
<head>
<title>Website Layout</title>

<style>
body{
    margin:0;
    font-family: Arial;
}

/* Row 1 */
.row1{
    height:80px;
    background:#e6f2ff;
}

/* Logo */
.logo{
    width:20%;
    float:left;
    text-align:center;
    line-height:80px;
}

/* Header */
.header{
    width:80%;
    float:left;
    text-align:center;
    font-size:28px;
    font-weight:bold;
    line-height:80px;
}

/* Row 2 */
.row2{
    height:50px;
    background:#cce0ff;
    text-align:center;
    line-height:50px;
}

.row2 a{
    margin:0 15px;
    text-decoration:none;
    font-weight:bold;
    color:black;
}

/* Row 3 */
.row3{
    height:calc(100vh - 130px);
}

/* Left column */
.left{
    width:20%;
    float:left;
    background:#f2f2f2;
    height:100%;
    padding:10px;
}

/* Right column */
.right{
    width:80%;
    float:left;
    height:100%;
}

.left a{
    display:block;
    margin:10px 0;
    text-decoration:none;
    color:blue;
}
</style>
</head>

<body>

<!-- ROW 1 -->
<div class="row1">
    <div class="logo">
        <img src="channels4_profile.png" width="60" height="60">
    </div>

    <div class="header">
        CJ STORIES
    </div>
</div>

<!-- ROW 2 -->
<div class="row2">
    <a href="home.html" target="content">Home</a>
    <a href="login.html" target="content">Login</a>
    <a href="registration.html" target="content">Registration</a>
    <a href="catalogue.html" target="content">Catalogue</a>
    <a href="cart.html" target="content">Cart</a>
    <a href="contact.html" target="content">Contact Us</a>
</div>

<!-- ROW 3 -->
<div class="row3">

    <!-- Left services -->
    <div class="left">
        <h3>Services</h3>
        <a href="service1.html" target="content">Service 1</a>
        <a href="service2.html" target="content">Service 2</a>
        <a href="service3.html" target="content">Service 3</a>
    </div>

    <!-- Right content frame -->
    <div class="right">
        <iframe name="content" width="100%" height="100%" frameborder="0">
        </iframe>
    </div>

</div>

</body>
</html>
